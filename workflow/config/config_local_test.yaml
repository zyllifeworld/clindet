softwares:
  BWA: "bwa"
  bwa:
    conda: "clindet"
    mem:
      call: "bwa mem "
      params: "-M "
      scratch: '2000'
      memory: '2000'
      time: '235'
      threads: 24
    aln:
      call: "bwa aln "
      params: "-q 5 "
      scratch: '1000'
      memory: '1000'
      time: '235'
      threads: 24
    sampe:
      call: "bwa sampe "
      params: ''
      scratch: '1000'
      mem: '1000'
      time: '235'
      threads: 24

  facets:
    conda: 'facets'


  SAMTOOLS: "samtools"
  samtools:
    call: "samtools "
    conda: "clindet"
    flagstat:
      scratch: '2000'
      mem: '4000'
      time: '20'
      threads: 1
      params: ''
    index:
      scratch: '2000'
      mem: '2000'
      time: '100'
      threads: 1
    mpileup:
      params: "-B -q 25 -Q 20 -d 100000"
      scratch: '8000'
      mem: '8000'
      time: '1400'
      threads: 1
    rmSecondary:
      scratch: '4000'
      mem: '4000'
      time: '235'
      threads: 1
    rmDuplicates:
      threads: 2
      scratch: '2000'
      mem: '2000'
      time: '235'
  
  GATK4: "/AbsoPath/of/clindet/folder/resources/softwares/gatk/gatk "
