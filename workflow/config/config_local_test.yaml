    conda: "clindet"
    call: "/AbsoPath/of/clindet/folder/resources/softwares/gatk/gatk "
    MarkDuplicates:
      call: "/AbsoPath/of/clindet/folder/resources/softwares/gatk/gatk MarkDuplicates "
